explanationItems:
  - >
    ł or "l with stroke" is a letter of the Polish alphabet.

  - >
    The modern pronunciation of ł is similar to the /w/ sound in words like were, will or wall.

  - >
    This sound originated in the Polish working class in the 16th century, and it was considered an uncultured accent by the higher class. Nonetheless, by the mid 20th century the distinction gradually began to fade.

  - >
    Its original pronunciation was similar to the "ll" sound in the word pull. That pronunciation is still understood nowadays, but it is considered theatrical in most regions.
