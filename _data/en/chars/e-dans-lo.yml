description: The e dans l'o (E in the O) is a true linguistic ligature of the French language.

explanationItems:
  - >
    The <b>e dans l'o</b> (E in the O) is a true linguistic ligature of the French language.
  - >
    It is used in direct borrowings from Latin (cœliaque) and Greek (œsophage).
  - >
    In the names of historically German-speaking places that are now on French territory, œ replaces
    the German ö (O-umlaut), for example: Schœneck (Schöneck), Kœtzingue (Kötzingen), and Hœrdt (Hördt).

examples:
  - word: bœuf
    translation: >
      Noun: ox. Noun: beef.

  - word: fœtus
    translation: >
      Noun: fetus.

  - word: cœur
    translation: >
      Noun: heart.

  - word: manœuvre
    translation: >
      Noun: movement, operation, manoeuvre.
