description: The e dans l'o (E in the O) is a true linguistic ligature of the French language.

explanationItems:
  - >
    The <a class="link link--listenable">e dans l'o</a> (E in the O)
    is a true linguistic ligature of the French language.
  - >
    It is used in direct borrowings from Latin (<a class="link link--listenable">cœliaque</a>)
    and Greek (<a class="link link--listenable">œsophage</a>).
  - >
    In the names of historically German-speaking places that are now on French territory, œ replaces
    the German ö (O-umlaut), for example:
    <a class="link link--listenable">Schœneck</a> (Schöneck),
    <a class="link link--listenable">Kœtzingue</a> (Kötzingen),
    and <a class="link link--listenable">Hœrdt</a> (Hördt).

examples:
  - word: bœuf
    translations:
      - >
        Noun: ox.
      - >
        Noun: beef.

  - word: fœtus
    translation: >
      Noun: fetus.

  - word: cœur
    translation: >
      Noun: heart.

  - word: manœuvre
    translation: >
      Noun: movement, operation, manoeuvre.

shortcuts:
  - >
    Mac: Keep <kbd class="key">o</kbd> pressed, then select <kbd class="key">œ</kbd> from the menu
  - >
    Windows: <kbd class="key">alt</kbd> +
    <kbd class="key">0</kbd><kbd class="key">1</kbd><kbd class="key">5</kbd><kbd class="key">6</kbd>
