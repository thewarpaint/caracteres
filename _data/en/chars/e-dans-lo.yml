description: The e dans l'o (E in the O) is a true linguistic ligature of the French language.

explanationItems:
  - >
    The <b>e dans l'o</b> (E in the O) is a true linguistic ligature of the French language.
  - >
    It is used in <b>direct borrowings from Latin</b> (cœliaque) <b>and Greek</b> (œsophage).
  - >
    In the names of historically German-speaking places that are now on French territory, <b>œ replaces
    the German ö (O-umlaut)</b>, for example: Schœneck (Schöneck), Kœtzingue (Kötzingen), and Hœrdt (Hördt).

