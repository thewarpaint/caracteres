explanationItems:
  - >
    The <b>ela geminada</b> (geminate L) is a  "modified character group" of the Catalan language.
  - >
    It represents the <b>sound of a double or elongated L</b>, pronounced as two different syllables.
    It is always used between two vowels.
  - >
    The <b>flown dot</b>, which appears between the two Ls, was introduced in the early 20th century to
    differentiate between this character group and the <span class="ipa">⟨ll⟩</span> digraph.
  - >
    The ela geminada is mostly used in words of Latin and Greek origin that contain double L;
    words starting with <b>al·l</b>, <b>il·l</b>, and <b>col·l</b>;
    and most of the words ending with <b>el·la</b> or <b>il·la</b>.

examples:
  - word: novel·la
    translation: >
      Noun: novel.

  - word: ombrel·la
    translation: >
      Noun: umbrella.

  - word: mil·lenari
    translation: >
      Adjective: millenarian, millenary.

  - word: pel·lícula
    translation: >
      Noun: film, movie.
