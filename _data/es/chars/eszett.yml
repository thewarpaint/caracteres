description: La Eszett es una letra del alfabeto alemán.

explanationItems:
  - >
    La <a class="link link--listenable">Eszett</a> (IPA: <span class="ipa">[ɛsˈtsɛt]</span>) es una letra
    del alfabeto alemán usada para representar el sonido del fonema [s] cuando se usa después
    de vocales largas y diptongos.
  - >
    Su nombre proviene de la pronunciación de las letras
    S (<a class="link link--listenable">Es</a>) y
    Z (<a class="link link--listenable">Zett</a>).
  - >
    Se originó como una ligatura para la s larga y ezh (<span class="ipa">ſʒ</span>) y para la
    s larga y s redonda (<span class="ipa">ſs</span>).
  - >
    La forma mayúscula ẞ propuesta por los diseñadores de fuentes tipográficas a principios del siglo
    XX sólo obtuvo reconocimiento oficial hasta 2017. Aún es común que la
    <a class="link link--listenable">Eszett</a> sea reemplazada por "SS" cuando se utilizan
    letras mayúsculas.

examples:
  - word: groß
    translation: >
      Adjetivo: grande.

  - word: Straße
    translation: >
      Sustantivo: calle, camino.

  - word: Süßkartoffel
    translation: >
      Sustantivo: camote, papa dulce.

  - word: Maß
    translation: >
      Sustantivo: la cantidad de cerveza en un tarro regulatorio (1 Lt). Frecuentemente se usa como
      abreviación de <a class="link link--listenable">Maßkrug</a>,
      el recipiente de vidrio que contiene tal cantidad de cerveza, conocido principalmente debido al
      <a class="link link--listenable">Oktoberfest</a>.

  - word: außerplanmäßig
    translation: >
      Adjetivo: no agendado, no presupuestado.
