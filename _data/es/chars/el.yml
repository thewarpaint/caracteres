description: La eł o 'L con barra' es una letra del alfabeto polaco.

explanationItems:
  - >
    La eł o "L con barra" es una letra del alfabeto polaco.
  - >
    El sonido moderno de la ł es similar a /w/, como "hu" en huevo o "u" en fuego, y a la "w" del inglés
    en palabras como were, will o wall.
  - >
    Esta pronunciación surgió de la clase trabajadora polaca en el siglo XVI, y era considerada un acento
    inculto por la clase alta. Sin embargo, mediados del siglo XX esta distinción comenzó a
    desaparecer gradualmente.
  - >
    Su sonido original era parecido al de "ll" en la palabra inglesa pull. Dicha pronunciación aún es
    comprensible hoy en día, pero se considera teatral o exagerada en muchas regiones.

examples:
  - word: złoty
    translation: >
      Sustantivo. La moneda de Polonia. Significa "oro" o "dorado" en polaco. Su símbolo es zł y
      su código es PLN. Tiene una tasa de cambio estable que en general fluctúa entre
      3 y 4 złoty por dólar estadounidense.

  - word: ładny
    translation: >
      Adjetivo. Bello, bonito, lindo, adorable.

  - word: przyjaciółka
    translation: >
      Sustantivo. Una amiga cercana, alguien a quien conoces desde hace bastante tiempo y que aprecias mucho.
      Su forma masculina es "przyjaciel".


  - word: załatwić
    translation: >
      Verbo. El uso de amigos, sobornos, encanto personal o conexiones para conseguir hacer algo
      que mediante medios oficiales sería más difícil o imposible de realizar. También tiene una connotación
      más inocente: simplemente lograr realizar algo.
