description: La ela geminada (L geminada) es un grupo de letras modificado del idioma catalán.

explanationItems:
  - >
    La <a class="link link--listenable">ela geminada</a> (L geminada)
    es un "grupo de letras modificado" del idioma catalán.
  - >
    Representa el sonido de una ele doble o prolongada, pronunciado en dos sílabas diferentes.
    Siempre es usada entre dos vocales.
  - >
    El punto medio o punto alzado, colocado entre las dos eles, fue introducido a principios
    del siglo XX para diferenciar a este grupo de letras del dígrafo "ll".
  - >
    La ele geminada se aplica principalmente a palabras de origen latín y griego con doble ele;
    palabras que comienzan con "al·l", "il·l", y "col·l";
    y a la mayoría de las palabras que acaban en "el·la" o "il·la".

examples:
  - word: novel·la
    translation: >
      Sustantivo: novela.

  - word: ombrel·la
    translation: >
      Sustantivo: sombrilla, paraguas.

  - word: mil·lenari
    translation: >
      Adjetivo: milenario.

  - word: pel·lícula
    translation: >
      Sustantivo: película.

  - word: putxinel·li
    translation: >
      Sustantivo: marioneta.
