description: La cê-cedilha es una variante de la letra C utilizada en el idioma portugués.

explanationItems:
  - >
    La <a class="link link--listenable">cê-cedilha</a> es una variante de la letra C
    utilizada en el idioma portugués.
  - >
    Representa el sonido de S suave (<span class="ipa">/s/</span>) cuando la letra C se encuentra
    antes de A, O o U.
  - >
    Cumple con una función similar en otras lenguas romances como el catalán, francés y
    occitano. También está presente en el inglés, usada en préstamos lingüísticos como
    <a class="link link--listenable">façade</a>.
  - >
    En portugués moderno nunca se ubica al principio o al final de una palabra, en cuyo caso
    la letra S toma su lugar.

examples:
  - word: açafrão
    translation: >
      Sustantivo: azafrán. Adjetivo: tono de amarillo semejante al de la especia del mismo nombre.

  - word: endereço
    translation: >
      Sustantivo: dirección.

  - word: desenrascanço
    translation: >
      Sustantivo: el arte de improvisar la solución a un problema aún careciendo de las herramientas,
      habilidades o recursos necesarios para ello.

  - word: criança
    translation: >
      Sustantivo: niña, niño.

  - word: açúcar
    translation: >
      Sustantivo: azúcar.
