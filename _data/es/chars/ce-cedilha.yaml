examples:
  - word: açafrão
    translation: >
      Sustantivo: azafrán. Adjetivo: tono de amarillo semejante al de la especia del mismo nombre.

  - word: endereço
    translation: >
      Sustantivo: dirección.

  - word: desenrascanço
    translation: >
      Sustantivo: el arte de improvisar la solución a un problema aún careciendo de las herramientas,
      habilidades o recursos necesarios para ello.

  - word: criança
    translation: >
      Sustantivo: niña, niño.

  - word: açúcar
    translation: >
      Sustantivo: azúcar.
