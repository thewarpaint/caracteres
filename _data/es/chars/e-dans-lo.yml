description: La e dans l'o (E en la O) es una ligatura linguística del idioma Francés.

explanationItems:
  - >
    La <a class="link link--listenable">e dans l'o</a> (E en la O) es una ligatura lingüística del idioma francés.
  - >
    Se utiliza en préstamos directos del latín (<a class="link link--listenable">cœliaque</a>)
    y griego (<a class="link link--listenable">œsophage</a>).
  - >
    En los nombres de lugares donde históricamente se habla alemán, pero que se encuentran hoy en día en
    territorio francés, la œ reemplaza la ö alemana (O-umlaut), por ejemplo:
    <a class="link link--listenable">Schœneck</a> (Schöneck),
    <a class="link link--listenable">Kœtzingue</a> (Kötzingen),
    and <a class="link link--listenable">Hœrdt</a> (Hördt).

examples:
  - word: bœuf
    translation: >
      Sustantivo: res. Sustantivo: carne de res.

  - word: fœtus
    translation: >
      Sustantivo: feto.

  - word: cœur
    translation: >
      Sustantivo: corazón.

  - word: manœuvre
    translation: >
      Sustantivo: movimiento, operación, maniobra.

shortcuts:
  - >
    Mac: Mantén presionada <kbd class="key">o</kbd>, después selecciona <kbd class="key">œ</kbd> del menú
  - >
    Windows: <kbd class="key">alt</kbd> +
    <kbd class="key">0</kbd><kbd class="key">1</kbd><kbd class="key">5</kbd><kbd class="key">6</kbd>
