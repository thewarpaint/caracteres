description: La e dans l'o (E en la O) es una ligatura linguística del idioma Francés.

explanationItems:
  - >
    La <b>e dans l'o</b> (E en la O) es una ligatura linguística del idioma Francés.
  - >
    Se utiliza en <b>préstamos directos del Latín</b> (cœliaque) <b>y Griego</b> (œsophage).
  - >
    En los nombres de lugares donde históricamente se habla alemán, pero que se encuentran hoy en día en
    territorio francés, <b>la œ reemplaza la ö alemana (O-umlaut)</b>, por ejemplo: Schœneck (Schöneck),
    Kœtzingue (Kötzingen), and Hœrdt (Hördt).

examples:
  - word: bœuf
    translation: >
      Sustantivo: res. Sustantivo: carne de res.

  - word: fœtus
    translation: >
      Sustantivo: feto.

  - word: cœur
    translation: >
      Sustantivo: corazón.

  - word: manœuvre
    translation: >
      Sustantivo: movimiento, operación, maniobra.

shortcuts:
  - >
    Mac: Mantén presionada <kbd class="key">o</kbd>, después selecciona <kbd class="key">œ</kbd> del menú
  - >
    Windows: <kbd class="key">alt</kbd> +
    <kbd class="key">0</kbd><kbd class="key">1</kbd><kbd class="key">5</kbd><kbd class="key">6</kbd>
