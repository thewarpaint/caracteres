main:
  title: Caracteres
  introduction: >
    Caracteres es una colección de letras, símbolos y ligaturas interesantes, presentes en idiomas que
    comparten el alfabeto latino.


    La noción de que sus letras y símbolos contribuyen a la personalidad de un idioma y ejercen influencia
    sobre sus hablantes nos resulta fascinante.

bSides:
  title: Lados B
  introduction: >
    Sólo tangencialmente relacionados con el concepto de Caracteres, y sin embargo, interesantes.

