description: La Eszett es una letra del alfabeto Alemán.

explanationItems:
  - >
    La <b>Eszett</b> (IPA: <span class="ipa">[ɛsˈtsɛt]</span>) es una letra del alfabeto Alemán usada para
    representar el sonido del fonema <b>[s]</b> cuando se usa después de vocales largas y diptongos.
  - >
    Su nombre proviene de la pronunciación de las letras <b>s (es)</b> y <b>z (zett)</b>.
  - >
    Se originó como una ligatura para la <b>s larga y ezh</b> (<span class="ipa">ſʒ</span>) y para la
    <b>s larga y s redonda</b> (<span class="ipa">ſs</span>).
  - >
    La <b>forma mayúscula ẞ</b> propuesta por los diseñadores de fuentes tipográficas a principios del siglo
    XX sólo obtuvo reconocimiento oficial hasta 2017. Aún es común que la eszett sea reemplazada por <b>SS</b>
    cuando se utilizan letras mayúsculas.

