    translation: >
      Sustantivo: la cantidad de cerveza en un tarro regulatorio (1 Lt). Frecuentemente se usa como
      abreviación de <b>Maßkrug</b>, el recipiente de vidrio que contiene tal cantidad de cerveza, conocido
      principalmente debido al Oktoberfest.

  - word: außerplanmäßig
    translation: >
      Adjetivo: no agendado, no presupuestado.
