seo:
  title: >
    Xocolātl: del náhuatl para el mundo
  description: >
    La palabra proveniente de la lengua de los aztecas está presente en numerosos idiomas,
    en ocasiones con mínimos cambios en su escritura y pronunciación.

language: en

explanationItems:
  - >
    Aunque la etimología exacta de la palabra aún no es clara, proviene del Náhuatl,
    el idioma de la cultura azteca.
  - >
    Algunos proponen que se deriva de <i>xicolatl</i>, "bebida batida".
    Otros sugieren que viene de <i>xocóatl</i>, "agua amarga".
  - >
    Lo que es cierto es que muchos idiomas han adoptado la palabra con pocos cambios
    en su escritura y pronunciación.

